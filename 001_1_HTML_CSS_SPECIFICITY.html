<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Specificity - Priority</title>
    <style>
        body{
          background-color: #333;
        }
        /*PRIORITY*/
        #top h1{  /*101 */
          color: magenta;
        }
        #heading{  /*100 */
          color: brown;
        }
        .main{     /*10*/
          color:white;
        }
        .title{    /*10*/
          color: green;
        }
        h1{        /*1*/
          color:yellow;
        }


    </style>
</head>
<body>
  <header>
    <div class="content">
      <h1
          id="heading"
          class="title main"
          style="color: red /*1000*/"
      >
        CSS Specificity - Priority
      </h1>
    </div>
  </header>
</body>
</html>
